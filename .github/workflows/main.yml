name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        uses: nateraw/huggingface-sync-action@v0.0.4 
        with:
          # Your Space ID
          huggingface_repo_id: ILHAM78/Gemini-rag-app  
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # This tells it to deploy to a Space
          REPO_TYPE: space

          private: false
